<mat-card-header style="margin-left: -1.5%;">
  <mat-card-title >ATENCI&Oacute;N</mat-card-title>
  <mat-spinner *ngIf="loading" matSuffix diameter="30"></mat-spinner>
</mat-card-header>  
<div mat-dialog-content>
  <p *ngIf="!borrado" align="justify">Â¿Esta seguro de eliminar el tipo de identificaci&oacute;n: {{data.tipo}}?</p>
  <p *ngIf="mensaje_delete" class="text-danger" align="justify">{{mensaje_delete}}</p>
</div>
<div align="right" *ngIf="!borrado" mat-dialog-actions>
  <button mat-button (click)="borrar(data.id, data.tipo)" tabindex="2">Si</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No</button>
</div>
<div align="right" *ngIf="borrado" mat-dialog-actions>
  <button mat-button (click)="onNoClick()" tabindex="-1">Ok</button>
</div>
