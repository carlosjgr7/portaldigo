<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->    
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- column -->
                    <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="font-medium">
                        <mat-card-header>
                            <mat-card-title>Bancos </mat-card-title>
                            <mat-spinner *ngIf="loading" matSuffix diameter="30"></mat-spinner>
                          </mat-card-header>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutWrap="wrap">
                        <!-- column -->
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="B&uacute;squeda" appFilter>
                                      <!--<input matInput (keyup)="applyFilter($event.target.value)" placeholder="B&uacute;squeda">-->
                        </mat-form-field>
                    </div>
                </div>
                
                <br>
                <div align="center">
                        <div *ngIf="global_alert.act" class="{{global_alert.type}}" >
                            {{global_alert.mensaje}}
                        </div>
                    </div>
                <table class="table" *ngIf="hay_bancos">

                    <tr style="height: 50px;">
                        <th>
                            <div class="font-medium">
                                C&oacute;digo
                            </div>
                        </th>
                        <th>
                            <div class="font-medium">
                                Nombre
                            </div>
                        </th>
                        <th>
                            <div class="font-medium">
                                Servicios
                            </div>
                        </th>
                        <th>
                            <div class="font-medium">
                                Estatus
                            </div>
                        </th>
                        <th></th>
                    </tr>

                    <tr *ngFor="let banco of bancos" style="height: 50px;">
                        <td>
                            {{banco.codigo}}
                        </td>
                        <td>
                            {{banco.nombreCorto}}
                        </td>
                        <td align="center">
                            <mat-chip-list *ngIf="banco.servicios[0]" >
                              <mat-chip *ngFor="let servicio of banco.servicios" color="accent" selected="true">{{servicio}}</mat-chip>
                            </mat-chip-list>
                        </td>
                        <td align="center">
                            <mat-chip-list>
                              <mat-chip *ngIf="banco.activo" color="primary" selected="true">Activo</mat-chip>
                                <mat-chip *ngIf="!banco.activo" color="warn" selected="true">Inactivo</mat-chip>
                            </mat-chip-list>
                        </td>
                        <td align="center" style="cursor:pointer;">
                            <a routerLink="actualizar/{{banco.id}}" class="link">Modificar</a> | 
                            <a (click)="openDialog(banco.id ,banco.nombreCorto, banco.codigo)" class="link">Eliminar</a>
                        </td>
                    </tr>
                    
                </table>
                

                <div align="right">
                    <button mat-fab color="primary" routerLink="crear" class="font-medium"><mat-icon>plus_one</mat-icon></button>
                </div>
            </mat-card-content>
            
            
        </mat-card>
    </div>
    <!-- column -->    
</div>
