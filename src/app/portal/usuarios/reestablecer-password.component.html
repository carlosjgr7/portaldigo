<mat-card-header style="margin-left: -1.5%;">
  <mat-card-title >ATENCI&Oacute;N</mat-card-title>
  <mat-spinner *ngIf="loading" matSuffix diameter="30"></mat-spinner>
</mat-card-header>
<div mat-dialog-content>
  <p *ngIf="!actualizado" align="justify">¿Esta seguro de reestablecer la contraseña?</p>
  <p *ngIf="mensaje_update" class="text" align="justify">{{mensaje_update}}</p>
</div>
<div align="right" *ngIf="!actualizado" mat-dialog-actions>
  <button mat-button (click)="restablecerPasswd(data.id)" tabindex="2">Si</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No</button>
</div>
<div align="right" *ngIf="actualizado" mat-dialog-actions>
  <button mat-button (click)="onNoClick()" tabindex="-1">Ok</button>
</div>
