<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->    
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- column -->
                    <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="font-medium">
                        Modificar palabra reservada
                    </div>
                </div>
                <br>
                <form>
                    <div align="center">
                        <div class="alert-success" *ngIf="mensaje_success">
                            {{mensaje_success}}
                        </div>
                    </div>
                    <div align="center">
                        <div class="alert-danger" *ngIf="mensaje">
                            {{mensaje}}
                        </div>
                    </div>
                    <mat-form-field>
                        <input matInput
                         placeholder="Palabra"
                         name="palabra" 
                         [(ngModel)]="palabra_reservada.palabra"
                         maxlength="24" appFilter> 
                    </mat-form-field>
                    
                    <div align="right">
                        <a mat-button routerLink="/portal/catalogo/palabras-reservadas" color="basic" align="left">Volver</a>
                        <button mat-button
                            *ngIf="!actualizado"
                            (click)="openDialog()" 
                            color="primary" 
                            align="rigth"
                            >
                            Guardar
                        </button>
                    </div>
                </form>

            </mat-card-content>
            
            
        </mat-card>
    </div>
    <!-- column -->    
</div>
