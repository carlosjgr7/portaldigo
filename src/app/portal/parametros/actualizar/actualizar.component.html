<div fxLayout="row" fxLayoutWrap="wrap">
    <!-- column -->    
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div fxLayout="row" fxLayoutWrap="wrap">
                    <!-- column -->
                    <mat-card-header>
                        <mat-card-title>Modificar Valor </mat-card-title>
                        <mat-spinner *ngIf="loading" matSuffix diameter="30"></mat-spinner>
                      </mat-card-header>
                </div>
                <br>
                <form>
                    <div align="center">
                        <div class="alert-danger" *ngIf="mensaje">
                            {{mensaje}}
                        </div>
                    </div>
                    <mat-form-field>
                        <input matInput
                         placeholder="Valor"
                         name="valor" 
                         [(ngModel)]="parametros.valor" disabled={{loading}} appFilter> 
                    </mat-form-field>
                    
                    <div align="right">
                        <button mat-button routerLink="/portal/parametros" color="basic" align="left">Volver</button>
                        <button mat-button
                            *ngIf="!actualizado"
                            (click)="openDialog()" 
                            color="primary" 
                            align="rigth"
                            >
                            Guardar
                        </button>
                    </div>
                </form>

            </mat-card-content>
            
            
        </mat-card>
    </div>
    <!-- column -->    
</div>
