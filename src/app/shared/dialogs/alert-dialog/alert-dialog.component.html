<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p style="white-space: pre-line;">{{message}}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="onClick(1)">{{yesOption}}</button>
  <button *ngIf="noOption != null || noOption != undefined" mat-button (click)="onClick(0)">{{noOption}}</button>
</div>
